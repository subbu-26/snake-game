<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Snake Game with Difficulty Levels</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Snake Game</h1>

<!-- Difficulty selector -->
<label for="difficulty">Select Difficulty:</label>
<select id="difficulty">
  <option value="150">Easy</option>
  <option value="100" selected>Medium</option>
  <option value="60">Hard</option>
</select>

<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="score">Score: 0</div>

<div id="controls">
  <button id="startBtn" class="btn">Start</button>
  <button id="pauseBtn" class="btn" disabled>Pause</button>
  <button id="restartBtn" class="btn" disabled>Restart</button>
</div>

<div id="mobileControls">
  <button id="btnUp" aria-label="Up">↑</button>
  <button disabled></button>
  <button id="btnRight" aria-label="Right">→</button>
  <button id="btnLeft" aria-label="Left">←</button>
  <button disabled></button>
  <button id="btnDown" aria-label="Down">↓</button>
  <button disabled></button>
  <button disabled></button>
  <button disabled></button>
</div>

<script src="script.js"></script>
</body>
</html>
